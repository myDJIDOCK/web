<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大疆机场</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 改为黑白灰渐变背景 */
            background: linear-gradient(135deg, #222222, #444444);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        /* 极简旋转元素 */
        .spinner {
            width: 60px;
            height: 60px;
            /* 改为灰色边框 */
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #bbbbbb;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 文本样式 */
        .loading-text {
            /* 改为浅灰色文本 */
            color: #f0f0f0;
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            /* 改为灰色文本 */
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        /* 倒计时显示 */
        .countdown {
            font-size: 18px;
            /* 改为浅灰色 */
            color: #bbbbbb;
            margin: 10px 0;
        }
        
        /* 跳转按钮 */
        .jump-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: transparent;
            /* 按钮文字改为浅灰色 */
            color: #bbbbbb;
            text-decoration: none;
            border-radius: 4px;
            /* 按钮边框改为灰色 */
            border: 1px solid #bbbbbb;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .jump-btn:hover {
            /* 悬停背景改为深灰色透明 */
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* 目标网址显示 */
        .target-url {
            display: block;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
        <div class="loading-subtext">即将为您跳转至自制大疆机场</div>
        <div class="countdown" id="countdown">1秒后自动跳转</div>
        <button class="jump-btn" id="jumpBtn">立即跳转</button>
    </div>
    
    <script>
        // 目标网址
        const targetUrl = "https://ada-content.ybccode.com/file/ada-ide-application/169720706/square-html-lab-114274469500485145/1.html";
        
        // 获取DOM元素
        const countdownEl = document.getElementById('countdown');
        const jumpBtn = document.getElementById('jumpBtn');
        
        // 倒计时和跳转函数
        function startCountdown() {
            // 更新倒计时文本
            countdownEl.textContent = "正在跳转至自制大疆机场...";
            
            // 倒计时结束跳转
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1000);
        }
        
        // 立即跳转按钮
        jumpBtn.addEventListener('click', () => {
            countdownEl.textContent = "正在跳转至自制大疆机场...";
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 200);
        });
        
        // 页面加载完成后开始倒计时
        window.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
